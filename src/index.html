<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="fieldItem">
          <label for="sname">
            Surname:
            <input
              name="sname"
              type="text"
              id="surname"
            >
          </label>
        </div>
        <div class="fieldItem">
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
            >
          </label>
        </div>
        <div class="fieldItem">
          <label for="old">
            How old are You?
            <input
              type="number"
              id="old"
              value="12"
              min="1"
              max="100"
              name="how-old"
            >
          </label>
        </div>
        <div class="fieldItem">
          <label for="dbirth">
            Full date of birth:
            <input
              type="date"
              id="dbirth"
              name="birth-date"
            >
          </label>
        </div>
        <div>
          <label for="terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="terms"
              name="agreement"
            >
          </label>
        </div>

      </fieldset>
      <!-- 1-st field -->
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="fieldItem">
          <label for="mail">
            E-mail:
            <input
              type="email"
              id="mail"
              required
              placeholder="email@example.com"
              name="email"
            >
          </label>
        </div>
        <div>
          <label for="pass">
            Password:
            <input
              type="password"
              id="pass"
              minlength="8"
              maxlength="16"
              name="password"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="fieldItem">
          <label for="yes">
            Do you lave cats?
            <input
              name="animals"
              type="radio"
              id="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              name="animals"
              type="radio"
              id="no"
            >
            No
          </label>
        </div>
        <div class="fieldItem">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
            >
          </label>
        </div>
        <div class="fieldItem">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              id="time"
              name="bed-time"
            >
          </label>
        </div>
        <div class="fieldItem">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="range">
            How do you rate our work?
            <input
              type="range"
              id="range"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <!-- 2-nd field -->
      <fieldset class="field">
        <legend>Additional info</legend>
        <div class="fieldItem">
          <label for="textarea">
            Comments:
            <textarea id="textarea" autocomplete="off"></textarea>
          </label>
        </div>
        <div>
          <label for="recomend">
            Would you recommend us?
            <select
              name="recomend"
              id="recomend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
